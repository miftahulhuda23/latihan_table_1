<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS TABLE</title>
    <link rel="stylesheet" href="index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Staatliches&display=swap');
        </style>

</head>
<body>
    <h1>JADWAL SEKOLAH</h1>
    <div class="content">

        <table border="1px" cellspacing="0px" cellpadding="5px">
            <thead>
                <th colspan="8">TIME TABLE</th>
            </thead>
            <tbody>
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
                <tr>
                    <td>08.00</td>
                    <td>MTK</td>
                    <td rowspan="2">IPS</td>
                    <td>HISTORY</td>
                    <td rowspan="2">AEROSPACE</td>
                    <td>AI</td>
                    <td>MICROCONTROLLER</td>
                    <td>VR</td>
                </tr>
                <tr>
                    <td>09.00</td>
                    <td>IPA</td>
                    <td>BIOLOGY</td>
                    <td>MICROCONTROLLER</td>
                    <td>ART</td>
                    <td>SELF DEFENSE</td>
                </tr>
                <tr>
                    <td>10.00</td>
                    <td colspan="7">REST</td>
                </tr>
            </tbody>
        </table>
    </div>


</body>
</html>
